<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="choose-num-players" class="choose">
      - Choose number of players -
      <div class="choice button" data-choice="1">One Player</div>
      <div class="choice button" data-choice="2">Two Players</div>
    </div>
    
    <div id="choose-sym" class="choose">
      - Choose:&nbsp; X&nbsp;&nbsp; or&nbsp;&nbsp; O -
      <div class="choice button">X</div>
      <div class="choice button">O</div>
    </div>

    <div id="gameboard">
      <div class="leader">
        <div class="player1">
          <div class="name">Player 1</div>
          <div class="score">0</div>
        </div>
        <div class="prompt">
          <div class="reset button">RESET</div>
          <div class="status">- Player 1's Turn -</div>
        </div>
        <div class="player2">
          <div class="name">Player 2</div>
          <div class="score">0</div>          
        </div>
      </div>
      <div id="grid" class="wrapper">
        <div class="square square0"></div><div class="square square1"></div><div class="square square2"></div>
        <div class="square square3"></div><div class="square square4"></div><div class="square square5"></div>
        <div class="square square6"></div><div class="square square7"></div><div class="square square8"></div>
      </div>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
